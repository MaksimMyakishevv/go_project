definitions:
  controllers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  controllers.PlaceErrorResponse:
    properties:
      error:
        type: string
    type: object
  controllers.TokenResponse:
    properties:
      token:
        type: string
    type: object
  dto.AddPlaceDTO:
    properties:
      place_name:
        type: string
    required:
    - place_name
    type: object
  dto.CreatePreferenceDTO:
    properties:
      place:
        description: Название места (выбор из фиксированного списка)
        enum:
        - Park
        - Museum
        - Beach
        - Restaurant
        type: string
      priority:
        description: Приоритет должен быть неотрицательным
        minimum: 0
        type: integer
    required:
    - place
    type: object
  dto.InputQuestionDTO:
    properties:
      location:
        type: string
      preferences:
        type: string
    required:
    - location
    - preferences
    type: object
  dto.LoginDTO:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.ProcessPlacesDTO:
    properties:
      places:
        items:
          type: string
        type: array
    required:
    - places
    type: object
  dto.RegisterUserDTO:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.UpdatePreferenceDTO:
    properties:
      priority:
        description: Новый приоритет предпочтения
        minimum: 0
        type: integer
    type: object
  models.Place:
    properties:
      created_at:
        description: Время создания записи
        type: string
      id:
        type: integer
      place_name:
        description: Название места
        type: string
      user_id:
        description: Внешний ключ для связи с User
        type: integer
    type: object
  models.Preference:
    properties:
      id:
        type: integer
      place:
        description: Название места
        type: string
      priority:
        description: Приоритет
        type: integer
      user_id:
        description: Внешний ключ для связи с User
        type: integer
    type: object
  models.Question:
    properties:
      location:
        type: string
      preferences:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /addresses:
    post:
      responses:
        "201":
          description: Массис отправлен
          schema:
            $ref: '#/definitions/models.Question'
        "400":
          description: Invalid input" // Указание структуры ошибки
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
  /ask:
    post:
      consumes:
      - application/json
      description: Ввод текста, который будет передан ЛЛМ и возвращение ответа
      parameters:
      - description: Question data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.InputQuestionDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Вопрос ЛЛМ отправлен
          schema:
            $ref: '#/definitions/models.Question'
        "400":
          description: Invalid input" // Указание структуры ошибки
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Задать вопрос ЛЛМ
      tags:
      - LLM
  /cached-response:
    post:
      consumes:
      - application/json
      description: Возвращает закешированный ответ из Redis для конкретного пользователя
        и места
      parameters:
      - description: Запрос с названием места
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.AddPlaceDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Верный формат
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
        "401":
          description: Пользователь не авторизован
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
        "404":
          description: Ответ не найден в кеше
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить закешированный ответ
      tags:
      - places
  /helloworld:
    get:
      consumes:
      - application/json
      description: A simple example endpoint that responds with the string "helloworld"
      produces:
      - application/json
      responses:
        "200":
          description: helloworld
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Returns "helloworld"
      tags:
      - Example
  /login:
    post:
      consumes:
      - application/json
      description: Login a user by providing email and password, and return a JWT
        token
      parameters:
      - description: User login data
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            $ref: '#/definitions/controllers.TokenResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "401":
          description: Unauthorized - invalid credentials
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Login user and return JWT token
      tags:
      - auth
  /preferences:
    get:
      description: Возвращает список предпочтений пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Preference'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить предпочтения
      tags:
      - preferences
    post:
      consumes:
      - application/json
      description: Добавляет новое предпочтение для пользователя
      parameters:
      - description: Данные предпочтения
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePreferenceDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Preference'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Добавить предпочтение
      tags:
      - preferences
  /preferences/{id}:
    delete:
      description: Удаляет предпочтение пользователя по ID
      parameters:
      - description: ID предпочтения
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить предпочтение
      tags:
      - preferences
    put:
      consumes:
      - application/json
      description: Изменяет приоритет предпочтения пользователя
      parameters:
      - description: ID предпочтения
        in: path
        name: id
        required: true
        type: integer
      - description: Новый приоритет
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePreferenceDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Preference'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить предпочтение
      tags:
      - preferences
  /process-places:
    post:
      consumes:
      - application/json
      description: Последовательно обрабатывает массив мест и отправляет их на нейросеть
      parameters:
      - description: Массив мест
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.ProcessPlacesDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
      security:
      - BearerAuth: []
      summary: Обработать массив мест
      tags:
      - places
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user by providing username, password, and email
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created user
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "409":
          description: Conflict - user already exists
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Register new user
      tags:
      - auth
  /users/history:
    get:
      description: Возвращает список мест, связанных с пользователем
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Place'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.PlaceErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить историю запросов
      tags:
      - places
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
